<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja Exemplo</title>
  <link rel="stylesheet" href="estilo.css"> </head>
  <link rel="stylesheet" href="script.js">
<body>
  <header>
    <h1>Loja Exemplo</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="banner">
      <img src="banner.jpg" alt="Banner da Loja">
      <h2>Promoção imperdível!</h2>
      <p>Descontos de até 50% em produtos selecionados!</p>
      <a href="#" class="botao">Comprar agora</a>
    </section>

    <section class="produtos">
      <h2>Nossos Produtos</h2>
      <div class="produto">
        <img src="produto1.jpg" alt="Produto 1">
        <h3>Nome do Produto 1</h3>
        <p>Descrição do produto 1.</p>
        <span class="preco">R$ 100,00</span>
        <a href="#" class="botao">Comprar</a>
      </div>
      </section>
  </main>

  <footer>
    <p>&copy; 2024 Loja Exemplo</p>
  </footer>
</body>
</html>
